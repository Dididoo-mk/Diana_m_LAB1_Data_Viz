<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
</head>
<body>
  <h1>Contact</h1>
  
  <div class="contact-form">
    <form action="mailto:diana_mk@mit.edu" method="GET">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" value="your@email.com" required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="Default Subject" required>
      
      <label for="body">Message:</label>
      <textarea id="body" name="body">Your message here...</textarea>
      
      <button type="submit">Send Email</button>
    </form>
  </div>
  
</body>
</html>
