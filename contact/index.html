  <!-- Wrap the form in a .contact-form container -->
  <div class="contact-form">
    <form action="mailto:diana_mk@mit.edu" method="GET">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" value="your@email.com"
             required>
      
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" value="Default Subject"
             required>
      
      <label for="body">Message:</label>
      <textarea id="body" name="body">Your message here...</textarea>
      
      <button type="submit">Send Email</button>
    </form>
  </div>
